<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OQ | Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://github.com/obsessedquant">github.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link active" href="#" role="button" aria-expanded="false">Belly Button Biodiversity</a>
          </li>
        </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="background-color:rgb(33,37,41); color:white; padding:50px;">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style="margin:5px;">Test Subject ID No. :</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary"
          style="margin-top: 15px; border-style: solid; border-color: #1E90FF; border-radius: 10px;">
          <div class="panel-heading">
            <h3 class="panel-title"
              style="font-size: 21px; color: white; background-color: #1E90FF; padding-bottom: 10px;">
              &nbsp;Demographic&nbsp;Info</h3>
          </div>
          <ul id="sample-metadata" class="panel-body" style="list-style: none; font-size: 17px; padding: 10px;"></ul>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>


  <script src="./static/js/app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->

</body>

</html>
